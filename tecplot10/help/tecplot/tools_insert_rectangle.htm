<h1>Tools Insert Rectangle</h1>

<p>Select the <span style="font-weight: bold;"><B>Add Rectangle</B></span> tool 
 to add a rectangle to any frame.</p>

<p>&nbsp;</p>

<p>To add a rectangle:</p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p><p><span style="font-size: 10pt;"><font size=2 style="font-size:10pt;">Click in a frame 
 to identify one corner of the rectangle.</font></span></p></li>
	
	<li class=kadov-p><p class="whs2">Drag the cursor and release 
 when the rectangle is the desired shape.</p></li>
</ul>
