<h1>Streamtrace Details Term Line</h1>

<p>Use the <span style="font-weight: bold;"><B>Term Line</B></span> page of the 
 <span style="font-weight: bold;"><B>Streamtrace Details dialog</B></span> to 
 control a streamtrace termination line. A termination line stops any streamtraces 
 that cross it. </p>

<p>&nbsp;</p>

<p>This is useful to stop a streamtrace before it spirals or stalls.</p>

<p>&nbsp;</p>
