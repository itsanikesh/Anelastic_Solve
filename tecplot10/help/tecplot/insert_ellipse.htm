<h1>Insert Ellipse</h1>

<p>Select <span style="font-weight: bold;"><B>Insert Ellipse</B></span> to draw 
 a ellipse to any frame in your plot.</p>

<p>&nbsp;</p>

<p>To draw a ellipse to any frame in your plot:</p>

<ol type="1" class="whs1">
	
	<li style="/*begin!kadov{{*/ font-size: 10pt; /*}}end!kadov*/ "
		class=kadov-p><p class="whs2">Click and hold in a frame 
 to identify the center of an ellipse.</p></li>
	
	<li style="/*begin!kadov{{*/ font-size: 10pt; /*}}end!kadov*/ "
		class=kadov-p><p class="whs2">Drag the cursor and release 
 when the ellipse is the desired shape.</p></li>
