<h1>Preferences Sizes</h1>

<p>Use the Preferences menu to select options for setting the control size, 
 color, and other Tecplot preferences.</p>

<p>&nbsp;</p>

<ul type="disc" class="whs1">
	
	<li class=kadov-p><p class="whs2"><span style="font-style: italic;"><I>Sizes:</I></span>

 you specify various basic size preference variables found in window units.</p></li>
