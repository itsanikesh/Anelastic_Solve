<h1>Curve Fit Power</h1>

<p>Use the <span style="font-weight: bold;"><B>Power Fit Settings</B></span> dialog 
 to enable Tecplot to fit a curve of the form <span style="font-family: 'Courier New', monospace; font-weight: bold;"><B>Y=exp(b 
 log(x)+c)</B></span> (equivalent to <span style="font-family: 'Courier New', monospace; font-weight: bold;"><B>Y=a*X**b</B></span>) 
 to data points. </p>

<p>&nbsp;</p>

<p>To use this curve type, Y-values for this variable must be all positive 
 or all negative, and the X-values must all be positive.</p>

<p>&nbsp;</p>
